<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置文档中的标题</title>
    <style>
        h1{
            display: inline;
            height: 150px;
        }
    </style>
    <!--<style>
        *{
            margin: 0;
        }-->
    </style>
    <style>
        h6{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <H2>二级标题</H2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>调试：CTRL+shift+i</h6>
</body>
</html>
