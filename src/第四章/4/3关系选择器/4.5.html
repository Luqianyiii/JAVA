<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承关系演示</title>
    <style>
        h1{
            color: blue;
            text-decoration: underline;
        }
        em{
            color: red;
            text-decoration: underline overline line-through;
        }
        li{
            font-weight: bold;
            color: orange;
        }
/*        ul li{
            color: red;
        }*/
        li li{
            font-weight: bold;
            color: orange;
        }
        ul ul li{
            color: red;
        }

    </style>
</head>
<body>
<h1>前沿<em>Web开发</em></h1>
<ul>
    <li>Web设计与开发</li>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <ul>
            <li>选择器</li>
            <li>盒子模型</li>
            <li>浮动与定位</li>
        </ul>
        <li>
            此外，还需要掌握
        </li>
        <ul>
            <li>Flash</li>
            <li>Dreamweaver</li>
            <li></li>
        </ul>
    </ul>
</ul>
</body>
</html>
